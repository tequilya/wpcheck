<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta id="generator-meta" name="generator" content="" />
    
    <title>Monitoring Page</title>
    <style>
        a.show-href::after {
            content: attr(href);
        }
    </style>
</head>
<body>

    <h1 id="page-title"></h1>
    <p>This page exists to monitor a specific WordPress version for security scanning.</p>
    <p><strong>Reported Version:</strong> <span id="version-display"></span></p>
    <ul>
        <li><a class="show-href" href="wpcheck.html"></a></li>
        <li><a class="show-href" href="wpcheck.html?version=6.8.2"></a></li>
        <li><a class="show-href" href="wpcheck.html?version=6.3.2"></a></li>
    </ul>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // 1. Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const versionNumber = urlParams.get('version'); // Will be null if parameter is not found

            // 2. Find the elements we will be working with
            const metaTag = document.getElementById('generator-meta');
            const pageTitle = document.getElementById('page-title');
            const versionDisplay = document.getElementById('version-display');

            // 3. Check if the 'version' parameter exists
            if (versionNumber) {
                // If a version is provided, build the page as normal
                const metaContent = 'WordPress ' + versionNumber;
                metaTag.setAttribute('content', metaContent);

                document.title = 'Monitoring WP ' + versionNumber;
                pageTitle.textContent = 'Monitoring WordPress ' + versionNumber;
                versionDisplay.textContent = versionNumber;
            } else {
                // If no version is provided, remove the meta tag and show a message
                metaTag.remove(); // This completely removes the meta tag from the document

                document.title = 'Monitoring WP with no meta tag';
                pageTitle.textContent = 'Monitoring WP with no meta tag.';
                versionDisplay.textContent = 'N/A';
            }
        });
    </script>

</body>
</html>
